<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 1) Characters and symbols -->
		<meta charset="UTF-8" />
		<!-- 2) Displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 3) Preload fonts -->
		<link rel="preload" href="fonts/Outfit-Bold.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/Outfit-Regular.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/Outfit-Bold.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="fonts/Outfit-Regular.woff2" as="font" type="font/woff2" crossorigin />
		<!-- 4) Preload css -->
		<link rel="preload" href="./css/style.min.css" as="style" />
		<!-- 5) Title -->
		<title>Frontend Mentor | QR code component</title>
		<!-- 6) Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- 7) Author -->
		<meta name="author" content="Valeri Makaridze" />
		<!-- 8) Description -->
		<meta name="description" content="QR code component challenge on Frontend Mentor" />
		<!-- 9) Keywords -->
		<meta name="keywords" content="front-end mentor, Valeri Makaridze, QR code, challenge" />
		<!-- 10) Theme color -->
		<meta name="theme-color" content="#1f3251" />
		<!-- 11) Facebook open graph -->
		<meta property="og:title" content="QR code component" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="QR code component challenge on Frontend Mentor" />
		<meta
			property="og:image"
			content="https://qr-code-component-frontend-mentor.netlify.app/screenshot-desktop.png"
		/>
		<meta property="og:image:alt" content="QR code component" />
		<meta property="og:url" content="https://qr-code-component-frontend-mentor.netlify.app/" />
		<!-- 12) Twitter card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="QR code component" />
		<meta name="twitter:description" content="QR code component challenge on Frontend Mentor" />
		<meta name="twitter:site" content="@Valeri79125128" />
		<meta
			name="twitter:image"
			content="https://qr-code-component-frontend-mentor.netlify.app/screenshot-desktop.png"
		/>
		<meta property="twitter:image:alt" content="QR code component" />
		<meta name="twitter:creator" content="@Valeri79125128" />
		<!-- 13) Css -->
		<link rel="stylesheet" href="./css/style.min.css" />
	</head>
	<body>
		<!-- Main -->
		<main class="main">
			<img class="main__img" src="./images/image-qr-code.png" alt="QR code" />
			<h1 class="main__title">Improve your front-end skills by building projects</h1>
			<p class="main__text">
				Scan the <abbr class="main__text-abbreviation" title="Quick Response">QR</abbr> code to visit
				Frontend Mentor and take your coding skills to the next level
			</p>
		</main>
		<!-- Footer -->
		<footer class="footer">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
			by <a href="https://www.frontendmentor.io/profile/Valeri85" target="_blank">Valeri</a>.
		</footer>
	</body>
</html>
