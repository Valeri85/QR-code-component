<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Title -->
		<title>Frontend Mentor | QR code component</title>
		<!-- Css -->
		<link rel="stylesheet" href="./css/style.min.css" />
	</head>
	<body>
		<!-- Main -->
		<main class="main">
			<img class="main__img" src="./images/image-qr-code.png" alt="QR code" />
			<h1 class="main__title">Improve your front-end skills by building projects</h1>
			<p class="main__text">
				Scan the <abbr class="main__text-abbreviation" title="Quick Response">QR</abbr> code
				to visit Frontend Mentor and take your coding skills to the next level
			</p>
		</main>
		<!-- Footer -->
		<footer class="footer">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/Valeri85" target="_blank">Valeri</a>.
		</footer>
	</body>
</html>
